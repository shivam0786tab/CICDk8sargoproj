apiVersion: apps/v1
kind: Deployment
metadata: 
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name : node-app
          image: shiv0786/web-app:10
          env:
            - name : MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_HOST
            - name : MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_PORT

---

kind: Service
apiVersion: v1
metadata:
  # Unique key of the Service instance
  name: service-nodeapp
spec:
  ports:
    # Accept traffic sent to port 80
    - name: http
      port: 8082
      targetPort: 3000
  selector:
    app: node-app
  type: LoadBalancer